{% extends 'mainapp/base.html' %}
<title>{{ page_title|capfirst }}</title>
{% block content %}
    <div class="container">
        <h3 class="text-center mb-5">Регистрация</h3>
        <form class="p-lg-3" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <br>
            <input type="submit" class="btn btn-outline-primary btn-block" value="Зарегистрироваться"/>
        </form>
    </div>
{% endblock %}
