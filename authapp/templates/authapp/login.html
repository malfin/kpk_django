{% extends 'authapp/base.html' %}
<title>{{ page_title|capfirst }}</title>
{% block content %}
    <div class="container">
        <h3 class="text-center mb-5">Авторизация</h3>
        <form class="p-lg-3" method="post">
            {% csrf_token %}
            {{ form }}
            <br>
            <input type="submit" class="btn btn-outline-success btn-block" value="Войти"/>
        </form>
    </div>
{% endblock %}
