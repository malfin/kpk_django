{% extends 'mainapp/base.html' %}
<title>{{ page_title|capfirst }}</title>
{% block content %}
    <div class="container">
        <h3 class="text-center mb-5">Авторизация</h3>
        <form class="p-lg-3" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <br>
            <input type="submit" class="btn btn-outline-success float-right" value="Войти"/>
            <p><a class="btn btn-outline-warning float-left" href="{% url 'auth:register' %}">Зарегистрироваться</a></p>
        </form>

    </div>
{% endblock %}
