{% extends 'mainapp/base.html' %}
<title>{{ page_title|capfirst }}</title>
{% block content %}
    <div class="container">
        <h3 class="text-center mb-5">Редактирование</h3>
        <div class="container">
            <form enctype="multipart/form-data" method="post">
                {% csrf_token %}
                {{ form }}
            </form>
            <br>
            <button type="submit" class="btn btn-outline-success float-right edit">Изменить</button>
        </div>
    </div>
{% endblock %}
