{% extends 'mainapp/base.html' %}
<title>{{ page_title|capfirst }}</title>
{% block content %}
    <div class="container">
        <h3 class="text-center mb-5">Редактирование</h3>
        <div class="container">
            <form enctype="multipart/form-data" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit"
                       class="btn btn-success btn-block"
                       value="сохранить">
                <a class="btn btn-info btn-block" href="{% url 'main:index' %}">Главная</a>
            </form>

        </div>
    </div>
{% endblock %}
